<div class="navigator">
    <div class="navigator-inner">
        <div class="brand">
            <i class="icon-logo64"></i>
        </div>
        <div class="active-module-bg"></div>
        <ul class="nav nav-modules">
            <li wd-nav-item="photos">
                <a href="#/photos"
                    bs-tooltip="{{$root.DICT.app.NAVBAR_PHOTOS_TIP}}"
                    data-options="{placement: 'right'}"
                    ng-click="$root.GA('navbar:photos')"><i class="icon-img"></i></a>
            </li>
            <li ng-class="{notification: messageNotification }" wd-nav-item="messages">
                <a href="#/messages"
                    bs-tooltip="{{$root.DICT.app.NAVBAR_MESSAGES_TIP}}"
                    data-options="{placement: 'right'}"
                    ng-click="$root.GA('navbar:sms');requestDesktopNotificationPermission();"><i class="icon-sms"></i></a>
            </li>
            <li wd-nav-item="contacts">
                <a href="#/contacts"
                    bs-tooltip="{{$root.DICT.app.NAVBAR_CONTACTS_TIP}}"
                    data-options="{placement: 'right'}"
                    ng-click="$root.GA('navbar:contacts')"><i class="icon-contact"></i></a>
            </li>
            <li wd-nav-item="applications">
                <a href="#/applications"
                    bs-tooltip="{{$root.DICT.app.NAVBAR_APPS_TIP}}"
                    data-options="{placement: 'right'}"
                    ng-click="$root.GA('navbar:applications')"><i class="icon-app"></i></a>
            </li>
        </ul>
        <ul class="nav nav-settings">
            <li ng-show="$root.remoteConnection && $root.remoteConnection.wap" ng-switch="$root.remoteConnection.networkType">
                <a href="" bs-tooltip="{{ $root.DICT.portal.3G_CONNECTION }}" data-options="{placement: 'right'}" ng-switch-when="3g">{{ $root.DICT.portal.3G }}</a>
                <a href="" bs-tooltip="{{ $root.DICT.portal.4G_CONNECTION }}" data-options="{placement: 'right'}" ng-switch-when="4g">{{ $root.DICT.portal.4G }}</a>
                <a href="" bs-tooltip="{{ $root.DICT.portal[$root.remoteConnection.networkType + '_CONNECTION'] }}" data-options="{placement: 'right'}" ng-switch-default>
                    <i class="icon-{{$root.remoteConnection.networkType}}"></i>
                </a>
            </li>
            <li ng-show="$root.remoteConnection && !$root.remoteConnection.wap">
                <a href="" bs-tooltip="{{ $root.DICT.portal.REMOTE_CONNECTION }}" data-options="{placement: 'right'}">
                    <i class="icon-remote"></i>
                </a>
            </li>
            <li ng-show="!$root.READ_ONLY_FLAG">
                <a href=""
                    bs-tooltip="{{$root.DICT.app.NAVBAR_SELECT_DEVICES_TIP}}"
                    ng-click="controlSidebar('devices');$root.GA('navbar:click_switch_device');" data-options="{placement: 'right'}">
                    <i class="icon-phoneswitch"></i>
                </a>
            </li>
            <li>
                <a href=""
                    bs-tooltip="{{$root.DICT.app.NAVBAR_SETTING_TIP}}"
                    data-options="{placement: 'right'}" ng-click="controlSidebar('settings');$root.GA('navbar:click_setting');"><i class="icon-setting"></i></a>
            </li>
        </ul>
    </div>
</div>
